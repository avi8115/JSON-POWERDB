<!DOCTYPE html>
<html lang="en">
<head>
    <title>Micro Project Work</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <h2>Student Enrollment Form (Micro Project Work)</h2>
        <form id="studentForm" method="post">
            <div class="form-group">
                <label for="studentId">Roll-No:</label>
                <input type="text" class="form-control" id="studentId" placeholder="Enter Roll-No" name="studentId" required />
            </div>
            <div class="form-group">
                <label for="studentName">Student Full Name:</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter Full Name" name="studentName" />
            </div>
            <div class="form-group">
                <label for="studentClass">Class:</label>
                <input type="text" class="form-control" id="studentClass" placeholder="Enter Class" name="studentClass" />
            </div>
            <div class="form-group">
                <label for="studentDOB">Birth-Date:</label>
                <input type="date" class="form-control" id="studentDOB" placeholder="Enter Birth-Date" name="studentDOB" />
            </div>
            <div class="form-group">
                <label for="studentAddress">Address:</label>
                <input type="text" class="form-control" id="studentAddress" placeholder="Enter Address" name="studentAddress" />
            </div>
            <div class="form-group">
                <label for="studentEnrollDate">Enrollment-Date:</label>
                <input type="date" class="form-control" id="studentEnrollDate" placeholder="Enter Enrollment-Date" name="studentEnrollDate" />
            </div>
            <input type="button" class="btn btn-primary" id="saveButton" value="Save" onclick="saveData();" />
            <input type="button" class="btn btn-primary" id="changeButton" value="Change" onclick="changeData();" />
            <input type="button" class="btn btn-primary" id="resetButton" value="Reset" onClick="resetForm()" />
        </form>
    </div>
</body>
</html>
